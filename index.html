<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="index.css" />
		<script src="index.js"></script>
		<title>Redactr</title>
	</head>
	<body class="flex">
		<section class="container flex">
			<h1 class="logo">Redactr</h1>
			<form class="flex" action="">
				<input
					type="text"
					class="content"
					placeholder="Content"
					id="post"
					required
				/>
				<input
					type="text"
					placeholder="Words to scramble"
					id="replacedWord"
					required
				/>
				<input
					type="text"
					placeholder="Words to be replaced with"
					title="same number of words as words to scramble"
					id="encryptWord"
				/>
				<input
					onclick="getValue(event)"
					class="btn"
					type="submit"
					value="REDACT NOW"
				/>
			</form>
			<div class="result flex">
				<h2 class="result">Result</h2>
				<p id="newText">
					Encrypted text goes here
				</p>
				<!-- <button id="toggler">show</button> -->
				<div class="stat">
					<ul class="flex stat-summary">
						<li>
							<span>Word scanned</span>
							<span class="dots"></span>
							<span
								class="word-scanned"
								id="wordCount"
								>0</span
							>
						</li>
						<li>
							<span>Matched words</span>
							<span class="dots"></span>
							<span
								class="matched-words"
								id="matchCount"
								>0</span
							>
						</li>
						<li>
							<span>Scrambled characters</span>
							<span class="dots"></span>
							<span
								class="scrambled-characters"
								id="scrambledCount"
								>0</span
							>
						</li>
						<li>
							<span>Execution time</span>
							<span class="dots"></span>
							<span
								class="execution-time"
								id="timeCount"
								>0</span
							>
						</li>
					</ul>
				</div>
			</div>
		</section>
	</body>
</html>
