<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<script src="https://kit.fontawesome.com/1fe4beabb2.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="index.css" />
		<script src="index.js"></script>
		<title>Redactr</title>
	</head>
	<body class="flex">
		<section class="container flex">
			<h1 class="logo">Redactr</h1>
			<form class="flex" action="">
				<label for="post">
					<textarea
						type="text"
						class="content"
						placeholder="Content"
						id="post"
						required></textarea>
				</label>
				<label for="replaceWord">
					<input
						type="text"
						placeholder="Words to scramble"
						id="replacedWord"
						required
					/>
				</label>
				<label for="encryptWord">
					<input
						type="text"
						placeholder="Words to be replaced with"
						title="same number of words as words to scramble"
						id="encryptWord"
					/>
				</label>
				<label for="button">
					<input
						onclick="getValue(event)"
						class="btn"
						id="button"
						type="submit"
						value="REDACT NOW"
					/>
				</label>
			</form>
			<div class="special-button flex">
				<!-- <button class="neumo" title="delete"><i class="fa-solid fa-trash-can"></i></button> -->
				<button class="neumo" title="refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
				<button class="neumo" title="copy encrypted text"><i class="fa-solid fa-copy"></i></button>
			</div>
			<div class="result flex">
				<!-- <h2 class="result">Result</h2> -->
				<textarea id="newText" readonly>Encrypted text goes here</textarea>
			</div>
				<!-- <button id="toggler">show</button> -->
				<div class="stat">
					<ul class="flex stat-summary">
						<li>
							<span>Words scanned</span>
							<span class="dots"></span>
							<span
								class="word-scanned"
								id="wordCount"
								>0</span
							>
						</li>
						<li>
							<span>Matched words</span>
							<span class="dots"></span>
							<span
								class="matched-words"
								id="matchCount"
								>0</span
							>
						</li>
						<li>
							<span>Scrambled characters</span>
							<span class="dots"></span>
							<span
								class="scrambled-characters"
								id="scrambledCount"
								>0</span
							>
						</li>
						<li>
							<span>Execution time</span>
							<span class="dots"></span>
							<span
								class="execution-time"
								id="timeCount"
								>0</span
							>
						</li>
					</ul>
				</div>
			</div>
		</section>
	</body>
</html>
